<form action="{% url 'store.categories' %}" class="d-flex mx-auto">
    <div class="input-group">
        <input name='query' type="text" class="form-control" style="width: 400px" placeholder="Search" value="{{ request.GET.query }}"/>
        <select class="form-control" style="width: 160px" name="category">
            <option value="" >All Categories</option>

            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id|stringformat:'i' == request.GET.category %} selected {% endif %} >
            {{ category.name }}
            </option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">
            <i class="lni lni-search-alt text-white"></i>
        </button>
    </div>
</form>
